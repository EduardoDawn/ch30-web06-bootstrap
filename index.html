<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> <!--Bootstrap style-->
    <title>Document</title>
    

</head>
<body>
   <main class="container-fluid text-center bg-black text-light">
        <div class="row align-items-center justify-content-center" style="height: 100vh;">
            <div class="col-10 col-md-6 col-lg-8">
                <img
                onclick="clickPatricio()" 
                class="img-fluid rounded" 
                src="./assets/img/patricio.png" 
                alt="Patricio estrella construyendo">
            </div>

            <div class="col-10 col-md-6 col-lg-4">
                <div class="row align-items-center justify-content-center" style="height: 50vh;">
                    <h2>Página en construcción</h2>
                    <p>Estamos trabajando en la página, pronto estará lista</p>                
                </div>
                <div class="row align-items-center justify-content-center" style="height: 50vh;">
                    <h2 id="Saludo">Hola nombre</h2>
                    <button class="btn btn-dark" type="button" onclick="saludoNombre()"> ¡Cambiar el nombre! </button>             
                </div>
            </div>
        </div>

   </main>

   <footer class="container-fluid text-center">
        <div class="row align-items-center justify-content-center" style="height: 15vh;">
            <div class="col-6 col-md-3" >
                <h3 onclick="changeColor(this, 'green')" id="green-color" class="cambiaColor">Cambia mi color a verde</h3>
            </div>
            <div class="col-6 col-md-3" >
                <h3 onclick="changeColor(this, 'red')" id="red-color" class="cambiaColor">Cambia mi color a rojo</h3>
            </div>
            <div class="col-6 col-md-3" >
                <h3 onclick="changeColor(this, 'purple')" id="purple-color" class="cambiaColor">Cambia mi color a morado</h3>
            </div>

            <div class="col-6 col-md-3">
                <h3 onclick="changeColorWithPromt(this)" id="user-color" class="cambiaColor">Cambia mi color al que tú desees</h3>
            </div>
        </div>
            <button class="btn btn-dark" type="button" onclick="resetColor()"> Reiniciar </button>
        <div class="row align-items-center justify-content-center" style="height: 5vh;">
        
        </div>
   </footer>

    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>


</body>
</html>
