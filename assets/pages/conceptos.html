<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> <!--Bootstrap style-->
    <!--estilos personalizados-->
    <link rel="stylesheet" href="../styles/conceptos.css">
    
    <title>Document</title>
</head>
<body>
    <!--Contenedores-->
    <div class="container box my-2">
        <p>container</p>
    </div>

    <div class="container-sm box my-2">
        <p>container-sm</p>
    </div>
    
    <div class="container-md box my-2">
        <p>container-md</p>
    </div>
    
    <div class="container-xl box my-2">
        <p>container-xl</p>
    </div>

    <div class="container-fluid box my-2">
        <p>container-fluid</p>
    </div>

    <!--Conetendores con grid-->
    <section class="container text-center bg-black text-light">
        <div class="row">
            <div class="col box-col"><div class="p">col</div></div>
            <div class="col box-col"><div class="p">col</div></div>
            <div class="col box-col"><div class="p">col</div></div>
            
        </div>
        <div class="row mt-2">
            <div class="col-8 box-col"><div class="p">col</div></div>
            <div class="col-4 box-col"><div class="p">col</div></div>   
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-8 box-col"><div class="p">col</div></div>
            <div class="col-12 col-md-4 box-col"><div class="p">col</div></div>   
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 box-col"><div class="p">col-2</div></div>
            <div class="col-12 col-md-8 box-col"><div class="p">col-8</div></div>   
            <div class="col-12 col-md-2 box-col"><div class="p">col-2</div></div> 

        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-10 col-md-2 box-col"><div class="p">col-2</div></div>
            <div class="col-10 col-md-8 box-col"><div class="p">col-8</div></div>   
        </div>
    </section>
    
    <section class="container text-center">
        <div class="row box-section align-items-center justify-content-center mt-2">
            <div class="col-10 col-md-2 box-col"><div class="p">col-2</div></div>
            <div class="col-10 col-md-8 box-col"><div class="p">col-8</div></div>   
        </div>
    </section>

    <section class="container text-center">
        <div class="row box-section  justify-content-center mt-2">
            <div class="col-10 align-self-start col-md-6 box-col"><div class="p">col-1</div></div>
            <div class="col-10 align-self-rigth col-md-6 box-col"><div class="p">col-2</div></div>
            <div class="col-10  align-self-rigth col-md-6 box-col"><div class="p">col-2</div></div>
            <div class="col-10  align-self-rigth col-md-6 box-col"><div class="p">col-2</div></div>   
        </div>
    </section>

<section class="container text-center">
    <div class="row">
        <div class="col-9  box-col"><div class="p">big</div></div>
        <div class="col-3">
            <div class="row box-col"><div class="p">a</div></div>
            <div class="row  box-col"><div class="p">b</div></div>
            <div class="row box-col"><div class="p">c</div></div> </div>
    </div>
</section>



    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
